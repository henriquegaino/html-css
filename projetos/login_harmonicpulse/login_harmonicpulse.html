<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HarmonicPulse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Login<br>E venha aproveitar com nosso time</h1>
            <img src="music-animate.svg" class="imagem" alt="music">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Entrar</h1>
                <div class="textfield">
                    <label for="iusuario">Usuário:</label>
                    <input type="text" name="usuario" id="iusuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha">
                    <button class="botao">Login</button>
                </div>
                <div class="links">
                    <a href="#">Cadastre-se</a> || <a href="#">Redefinir senha</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p><em>HarmonicPulse</em>... Desenvolvido por <em><a href="https://github.com/henriquegaino" target="_blank">Henrique Gaino</a></em></p>
    </footer>
</body>
</html>
