<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HarmonicPulse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1><strong>HarmonicPulse</strong><br>Faça seu login e junte-se a nós</h1>
            <img src="music-animate.svg" class="imagem" alt="music">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Entrar</h1>
                <form action="cadastro.php" method="post" autocomplete="off">
                    <div class="textfield">
                        <label for="iusuario">Usuário:</label>
                        <input type="text" name="usuario" id="iusuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required>
                    </div>
                    <button class="botao" type="submit">Login</button>
                </form>
                <div class="links">
                    <a href="cadastro.html">Cadastre-se</a> || <a href="#">Redefinir senha</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p><em>Site desenvolvido por 
            <a href="https://github.com/henriquegaino" target="_blank">Henrique Gaino</a></em>
        </p>
    </footer>
</body>
</html>
