    <div class="container">
        <h1>Bem-vindo à Automatizze</h1>
        <p>Acesse sua conta ou cadastre-se para aproveitar nossos serviços personalizados.</p>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <label for="email-login">E-mail:</label>
                    <input type="email" id="email-login" name="email" placeholder="Digite seu e-mail" required>
                    
                    <label for="password-login">Senha:</label>
                    <input type="password" id="password-login" name="password" placeholder="Digite sua senha" required>
                    
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                    
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-box">
                <h2>Cadastre-se</h2>
                <form action="#" method="POST">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    
                    <label for="email-register">E-mail:</label>
                    <input type="email" id="email-register" name="email" placeholder="Digite seu e-mail" required>
                    
                    <label for="password-register">Senha:</label>
                    <input type="password" id="password-register" name="password" placeholder="Crie uma senha" required>
                    
                    <label for="confirm-password">Confirme a Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
