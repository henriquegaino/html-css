<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Declaração de codificação do documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Configuração para que o site seja responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Card - Comercial Gaino</title>
    <!-- Vinculação ao arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon que aparecerá na aba do navegador -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Importação de ícones da Font Awesome para uso nos botões -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>
<body>
    <!-- Container principal da página -->
    <div class="content">
        <!-- Cartão que contém as informações comerciais -->
        <div class="card">
            <!-- Parte superior do cartão com título e descrição -->
            <div class="topcard">
                <!-- Título principal do cartão -->
                <h2 class="title">Comercial Agrícola Gaino</h2>
                <!-- Texto secundário com endereço e telefone -->
                <span class="secondText">
                    Qualidade e Tradição<br>
                    Av. Independência, 198, S. José do Rio Pardo - SP<br>
                    (19)3608-4990
                </span>
            </div>
            <!-- Área reservada para inserção de mídia (imagens, vídeos, etc.) -->
            <div class="mediaCard"></div>
            <!-- Parte inferior do cartão com botões de ações -->
            <div class="bottomCard">
                <div class="actionsCard">
                    <!-- Link para o Instagram com ícone da Font Awesome -->
                    <a href="https://www.instagram.com/comercial.gaino" target="_blank" class="btn instagram">
                        <i class="fab fa-instagram"></i>Instagram
                    </a>  
                    <!-- Link para o WhatsApp com ícone da Font Awesome -->
                    <a href="https://wa.me/551936084990" class="btn whatsapp">
                        <i class="fab fa-whatsapp"></i>WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Rodapé da página com o nome do desenvolvedor e link para o GitHub -->
    <footer>
        <p><em>Site desenvolvido por 
            <a href="https://github.com/henriquegaino" target="_blank">Henrique Gaino</a></em>
        </p>
    </footer>
</body>
</html>
