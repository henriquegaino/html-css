<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" placeholder="nome do usuário"></p>

        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="senha do usuário"></p>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
